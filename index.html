<!doctype html>
<html>
    <head>
        <title class="localized" label="window.title">Loading...</title>

        <link rel="stylesheet" href="styles/app.css"/>

        <script src="scripts/include.js"></script>
        <script src="scripts/bootstrap.js"></script>
    </head>
    <body id="app">
        <noscript>
            When the Javascript vanishes, so does the page.
            <style>
                .selected {
                    display: none !important;
                }
            </style>
        </noscript>
        <div id="views">
            <div class="view selected" name="loading">
                <div id="loading-view">
                    <div id="loading-view-splash">
                        <div id="loading-view-header">
                            <div id="loading-view-title">
                                Imit
                            </div>
                            Digital Painting Online
                        </div>
                        <div id="loading-view-splash-loading-bar-outer">
                            <div id="loading-view-splash-loading-bar-inner"></div>
                            <div id="loading-view-splash-loading-bar-text">
                                Loading...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <!-- TODO: Tabnav does not detect when new elements added to DOM -->
    <template id="dock-decorations-template">
        <div class="dock-decorations">
            <div class="dock-grip tabnav">

            </div>
            <div class="dock-controls">
                <div class="dock-controls-button tabnav">
                    -
                </div>
                <div class="dock-controls-button tabnav">
                    +
                </div>
                <div class="dock-controls-button tabnav">
                    x
                </div>
                <div class="dock-controls-button tabnav">
                    ^
                </div>
            </div>
        </div>
    </template>
</html>
